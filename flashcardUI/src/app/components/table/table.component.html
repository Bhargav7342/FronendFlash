<div class="t">
<table *ngIf="!flipCard" mat-table [dataSource]="dataSource" class="mat-elevation-z8" id="tables">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Question Column -->
    <ng-container matColumnDef="Question">
      <th mat-header-cell *matHeaderCellDef> Question </th>
      <td mat-cell *matCellDef="let element"> {{element.question}} </td>
    </ng-container>
  
    <!-- Answer Column -->
    <ng-container matColumnDef="Answer">
      <th mat-header-cell *matHeaderCellDef> answer </th>
      <td mat-cell *matCellDef="let element"> {{element.answer}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="Options">
      <th mat-header-cell *matHeaderCellDef> Options </th>
      <td mat-cell *matCellDef="let element">
        <button mat-mini-fab id="buttonedit" (click)="editdata(element.id)" color="purple">
            <mat-icon>edit</mat-icon>
        </button>
        <button mat-mini-fab  id="buttondelete" color="warn" (click)="deletedata(element.id)">
            <mat-icon>delete</mat-icon>
        </button>
    </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
