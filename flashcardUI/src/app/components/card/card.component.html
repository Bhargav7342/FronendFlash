<div *ngIf="flipCard" class="card">
    <h1 *ngIf="datasets.length==0;else elsepart">Currently there are no cards!!</h1>
<ng-template #elsepart >

<div class="card-container"*ngFor='let d of datasets;let i=index'>

    <mat-card class="cards">
        <mat-card-header>
          <mat-card-title>{{d.question}}</mat-card-title>
        </mat-card-header>
        <mat-card-actions class="card-buttons">
            <button mat-raised-button id="Abutton" (click)="openDailog(d.id)">Show Answer</button>
          </mat-card-actions>
      </mat-card>
    </div>
  </ng-template>
</div>
